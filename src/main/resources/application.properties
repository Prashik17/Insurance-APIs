spring.application.name=VehicalinsurencePremium
# Database Connection Settings
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vehicalpremium
spring.datasource.username=root
spring.datasource.password=root

# Hibernate & JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update  
# Use 'update' for development, 'validate' for production

# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true   

spring.jpa.properties.hibernate.format_sql=true

# Server Configuration

server.port=8082

